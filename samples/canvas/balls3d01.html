<html>
<head>
<title>Balls Animation</title>
</head>
<body>
<h1>Balls Animation</h1>
<canvas id="mycanvas" width="400" height="400"/>
<script>

function Ball(x, y, z, dx, dy, dz, radius) {
    this.x = x;
    this.y = y;
    this.z = z;
    this.dx = dx;
    this.dy = dy;   
    this.dz = dz;
    this.radius = radius;
}

Ball.prototype.doMove = function(maxx, maxy, maxz) {
    var newx = this.x + this.dx;
    var newy = this.y + this.dy;
    var newz = this.z + this.dz;
    if (newx - this.radius < 0 || newx + this.radius > maxx) {
        this.dx = -this.dx;
        newx = this.x + this.dx;
    }
    if (newy - this.radius < 0 || newy + this.radius > maxy) {
        this.dy = -this.dy;
        newy = this.y + this.dy;
    }
    if (newz - this.radius < 0 || newz + this.radius > maxz) {
        this.dz = -this.dz;
        newz = this.z + this.dz;
    }
    this.x = newx;
    this.y = newy;
    this.z = newz;
}

</script>

<script>
var canvas = document.getElementById("mycanvas");
var context = canvas.getContext('2d');
var width = canvas.width;
var height = canvas.height;
var depth = 400;

var balls = [];
var nballs = 40;

for (var k = 0; k < nballs; k++)
{
    var ball = new Ball(Math.random()*width, Math.random()*height, Math.random()*depth, Math.random()*10 - 5, Math.random()*10 - 5, Math.random()*10 - 5, 3 + Math.random()*3);
    balls.push(ball);
}

drawScene();

doStep();

function doStep()
{
    doMove();
    drawScene();
    setTimeout(doStep, 50);
}

function drawScene()
{
    context.clearRect(0, 0, width, height);
    context.beginPath();
    
    for (var k = 0; k < nballs; k++) {
        var ball = balls[k];
        var x = ball.x % width;
        var y = ball.y % height;
        var radius = ball.radius;
        radius = Math.tan(Math.atan(depth / (ball.z + depth/10))) * radius;
        context.arc(x, y, radius, 0, Math.PI * 2, true);
    }
    
    context.closePath();
    context.fill();
}

function doMove()
{
    for (var k = 0; k < nballs; k++)
        balls[k].doMove(width, height, depth);
}

</script>

</body>
</html>
