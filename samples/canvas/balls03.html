<html>
<head>
<title>Balls Animation</title>
</head>
<body>
<h1>Balls Animation</h1>
<canvas id="mycanvas" width="400" height="400"/>
<script>

function Ball(x, y, dx, dy, radius, ddx, ddy) {
    this.x = x;
    this.y = y;
    this.dx = dx;
    this.dy = dy;   
    this.radius = radius;
    this.ddx = ddx;
    this.ddy = ddy;
}

Ball.prototype.doMove = function(maxx, maxy) {
    var newx = this.x + this.dx;
    var newy = this.y + this.dy;
    this.dy += this.ddy;
    this.dx += this.ddx;
    if (newx - this.radius < 0 || newx + this.radius > maxx) {
        this.dx = -this.dx;
        newx = this.x + this.dx;
    }
    if (newy - this.radius < 0 || newy + this.radius > maxy) {
        this.dy = -this.dy;
        newy = this.y + this.dy;
    }
    this.x = newx;
    this.y = newy;
}

</script>

<script>
var canvas = document.getElementById("mycanvas");
var context = canvas.getContext('2d');
var width = canvas.width;
var height = canvas.height;

var balls = [];
var nballs = 10;

for (var k = 0; k < nballs; k++)
{
    var ball = new Ball(Math.random()*width, Math.random()*height, 0 /*Math.random()*10 - 5*/, 0 /*Math.random()*10 - 5*/, 3 + Math.random()*10, 0, 0);
    balls.push(ball);
}

drawScene();

doStep();

function doStep()
{
    doMove();
    drawScene();
    setTimeout(doStep, 50);
}

function drawScene()
{
    context.clearRect(0, 0, width, height);
    context.beginPath();
    
    for (var k = 0; k < nballs; k++) {
        var ball = balls[k];
        var x = ball.x % width;
        var y = ball.y % height;
        context.arc(x, y, ball.radius, 0, Math.PI * 2, true);
    }
    
    context.closePath();
    context.fill();
}

function doMove()
{
    for (var k = 0; k < nballs; k++) {
        var ball = balls[k];
        ball.ddx = 0;
        ball.ddy = 0;
    }

    for (var k = 0; k < nballs; k++) {
        var ball = balls[k];
        for (var j = k + 1; j < nballs; j++) {
            var ball2 = balls[j];
            var distance2 = (ball.x-ball2.x)*(ball.x-ball2.x) + (ball.y-ball2.y)*(ball.y-ball2.y);
            if (distance2 == 0)
                continue;
                
            if (distance2 < (ball.radius + ball2.radius) * (ball.radius + ball2.radius))
                continue;
                
            var force = ball.radius * ball2.radius / distance2 * 10;
            
            var tg = Math.atan(Math.abs(ball2.y - ball.y) / Math.abs(ball2.x - ball.x));
            var forcex = force * Math.cos(tg);
            var forcey = force * Math.sin(tg);
            
            if (ball2.x < ball.x)
                forcex = -forcex;
                
            if (ball2.y < ball.y)
                forcey = -forcey;
                             
            ball.ddx += forcex / ball.radius;
            ball2.ddx -= forcex / ball2.radius;
            
            ball.ddy += forcey / ball.radius;
            ball2.ddy -= forcey / ball2.radius;
        }
    }

    for (var k = 0; k < nballs; k++) {
        balls[k].doMove(width, height);
    }
}

</script>

</body>
</html>
