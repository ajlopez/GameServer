<html>
<head>
<title>Image Data</title>
</head>
<body>
<!--
Based on
http://www.html5canvastutorials.com/advanced/html5-canvas-get-image-data-tutorial/
https://developer.mozilla.org/en-US/docs/HTML/Canvas/Pixel_manipulation_with_canvas
-->
<h1>Image Data</h1>
<canvas id="mycanvas" width="100" height="100"/>

<script>
var canvas = document.getElementById("mycanvas");
var context = canvas.getContext('2d');

//context.fillStyle = "rgb(0,127,0)"; 
//context.fillRect(0,0,100,100); 

var imagedata = context.createImageData(100, 100);
var data = imagedata.data;

for (var k = 0, l = data.length; k < l; k += 4)
{
    data[k] = 0; // red
    data[k + 1] = 127 +  Math.floor(Math.random() * 101) - 50;
    data[k + 2] = 0; // blue
    data[k + 3] = 255; // alpha
}

context.putImageData(imagedata, 0, 0);

</script>

</body>
</html>
